# Requires docker 1.10.0+ and docker-compose 1.6.0+.
version: '2'
services:
  socorrobase:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app

  # ------------------------------------------------------
  # THE COLLECTOR
  # ------------------------------------------------------

  # Runs the collector WSGI and collector crashmover apps
  collector:
    env_file: config/collector_prod.env
    extends:
      service: socorrobase
    links:
      - crashmover
      - statsd
    expose:
      - "8000"
    ports:
      - "8000:8000"
    volumes:
      - crashes:/crashes
    command: ./bin/run_collector.sh

  # Runs just the collector crashmover app
  crashmover:
    env_file: config/collector_prod.env
    extends:
      service: socorrobase
    links:
      - statsd
      - rabbitmq
      - fakes3
    volumes:
      - crashes:/crashes
    command: ./bin/run_crashmover.sh


  # ------------------------------------------------------
  # External services
  # ------------------------------------------------------

  statsd:
    # https://hub.docker.com/r/hopsoft/graphite-statsd/
    image: hopsoft/graphite-statsd
    ports:
      - "80:80"
      - "2003-2004:2003-2004"
      - "2023-2024:2023-2024"
      - "8125:8125/udp"
      - "8126:8126"

  rabbitmq:
    # https://hub.docker.com/_/rabbitmq/
    # FIXME: pin this to the version tag of rabbitmq we're using in -stage
    # and -prod
    image: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=rabbituser
      - RABBITMQ_DEFAULT_PASS=rabbitpwd
      - RABBITMQ_DEFAULT_VHOST=rabbitvhost

  fakes3:
    # https://hub.docker.com/r/lphoward/fake-s3/
    image: lphoward/fake-s3
    ports:
      - "4569:4569"

volumes:
  crashes:
